<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Register</h1>
    <form action="/auth/signup" method="POST">
        <input type="text" name="name" placeholder="name">
        <input type="text" name="email" placeholder="email">
        <input type="text" name="password" placeholder="password">
        <input type="text" name="passConf" placeholder="confirm password">
        <button type="submit">Login</button>
    </form>

    <h2>Sign In</h2>
    <form action="/auth/login" method="POST">
        <input type="text" name="email" placeholder="email">
        <input type="text" name="password" placeholder="password">
        <button type="submit">Login</button>
    </form>

    <h2>Update Password</h2>
    <form action="/auth/updatePass" method="POST">
        <input type="text" name="email" placeholder="email">
        <input type="text" name="password" placeholder="password">
        <input type="text" name="newPass" placeholder="New Password">
        <input type="text" name="newPassConfirm" placeholder="Confirm Password">
        <button type="submit">Submit Changes</button>    
    </form>


    <h1>NEW NOTE</h1>
    <form action="/notes/newNote" method="POST">
        <input type="text" name="msg">
        <button type="submit">Submit</button>
    </form>
    <a href="user/getUsers">Click me</a>
</body>
</html>
